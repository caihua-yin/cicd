- name: Store service is running
  docker_container:
    name: store
    ports: 8001:8001
    image: yinc2/store-service:latest
    state: started
    env:
      SERVICE_NAME: store
      SERVICE_ID: "{{ ansible_hostname }}-store"
  tags: [app, store]

- name: Fibonacci service is running
  docker_container:
    name: fibonacci
    ports: 8888:8888
    image: yinc2/fibonacci-web-service:latest
    state: started
    env:
      SERVICE_NAME: fibonacci
      SERVICE_ID: "{{ ansible_hostname }}-fibonacci"
  tags: [app, fibonacci]
