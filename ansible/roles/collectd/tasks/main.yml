- name: Directories are present
  file:
    dest: "{{ item }}"
    state: directory
    owner: vagrant
  with_items: "{{ directories }}"
  tags: [collectd]

- name: Files are present
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: "{{ files }}"
  tags: [collectd]

- name: Config collectd is generated based on data in consul and template
  shell: "consul-template -once \
          -template '/data/consul-template/collectd.ctmpl:/data/collectd/collectd.conf'"
  tags: [collectd]

- name: Container is running
  docker_container:
    image: yinc2/collectd
    name: collectd
    state: started
    volumes: "{{ volumes }}"
  tags: [collectd]
